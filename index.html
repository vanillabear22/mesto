<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    
</head>

<body class="body">
    <template id="image-popup-template">
        <div class="popup popup_photo">
            <div class="popup__image-container">
                <img class="popup__image" src="./images/altai.jpg" alt="алтай">
                <p class="popup__image-place-name">Алтай</p>
                <button type="button" class="popup__close-icon"><img src="./images/Close-Icon.svg" alt="закрыть"></button>
            </div>
        </div>
    </template>
    <div class="popup_hidden popup">
        <div class="popup__container">
            <h3 class="popup__title" >Редактировать профиль</h3>
            <form name="form" method="POST" class="popup__form popup__form_profile">
                <input name="input-name" type="text" class="popup__field popup__field_name">
                <input name="input-status" type="text" class="popup__field popup__field_status">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-icon"><img src="./images/Close-Icon.svg" alt="закрыть"></button>
        </div>
    </div>

    <div class="popup_hidden popup popup_place">
        <div class="popup__container">
            <h3 class="popup__title" >Новое место</h3>
            <form name="form-place" method="POST" class="popup__form_place">
                <input name="input-place-name" placeholder="Название" type="text" class="popup__field popup__field_place-name">
                <input name="input-img-link" placeholder="Ссылка на картинку" type="text" class="popup__field popup__field_img-link">
                <button type="submit" class="popup__submit-button">Создать</button>
            </form>
            <button type="button" class="popup__close-icon"><img src="./images/Close-Icon.svg" alt="закрыть"></button>
        </div>
    </div>
    <div class="page">
     
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
        </header>
        <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <div class="profile__info">
                <div class="profile__main-string">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"><img src="./images/карандаш.svg" alt="карандаш"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"><img src="./images/plus.svg" alt="добавить"></button>
        </section>

        <section class="elements">
            
            <template id='element-template'>
                <div class="element">
                    <button class="element__delete-icon" type="button"></button>
                    <img class="element__image" src="./images/altai.jpg" alt="алтай">
                    <div class="element__body">
                        <h3 class="element__place-name">Алтай</h3>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </template>
                    
        </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
<script  type="text/javascript" src="./scripts/script.js"></script>    
</body>
</html>
