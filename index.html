<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    
</head>

<body class="body">
    <div class="popup_hidden popup">
        <div class="popup__container">
            <h3 class="popup__title" >Редактировать профиль</h3>
            <form name="form" method="POST" class="popup__form">
                <input name="input-name" type="text" class="popup__field popup__field_name">
                <input name="input-status" type="text" class="popup__field popup__field_status">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-icon"><img src="./images/Close-Icon.svg" alt="закрыть"></button>
        </div>
    </div>
    <div class="page">
        
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
        </header>
        <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <div class="profile__info">
                <div class="profile__main-string">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button type="button" class="profile__edit-button"><img src="./images/карандаш.svg" alt="карандаш"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"><img src="./images/plus.svg" alt="добавить"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/altai.jpg" alt="алтай">
                <div class="element__body">
                    <h3 class="element__place-name">Алтай</h3>
                    <button class="element__like" type="button"> <img  src="./images/heart.svg" alt="сердечко"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/berlin.jpg" alt="берлин">
                <div class="element__body">
                    <h3 class="element__place-name">Берлин</h3>
                    <button class="element__like" type="button"> <img  src="./images/heart.svg" alt="сердечко"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/budapest.jpg" alt="Будапешт">
                <div class="element__body">
                    <h3 class="element__place-name">Будапешт</h3>
                    <button class="element__like" type="button"> <img  src="./images/heart.svg" alt="сердечко"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/dresden.jpg" alt="Дрезден">
                <div class="element__body">
                    <h3 class="element__place-name">Дрезден</h3>
                    <button class="element__like" type="button"> <img  src="./images/heart.svg" alt="сердечко"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/praha.jpg" alt="Прага">
                <div class="element__body">
                    <h3 class="element__place-name">Прага</h3>
                    <button class="element__like" type="button"> <img  src="./images/heart.svg" alt="сердечко"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/vienna.jpg" alt="Вена">
                <div class="element__body">
                    <h3 class="element__place-name">Вена</h3>
                    <button class="element__like" type="button"> <img  src="./images/heart.svg" alt="сердечко"></button>
                </div>
            </div>

        
        </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
<script  type="text/javascript" src="./scripts/script.js"></script>    
</body>
</html>
