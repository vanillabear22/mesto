<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    
</head>

<body class="body">
    <div class="popup_hidden popup">
        <div class="popup__container">
            <h3 class="popup__title" >Редактировать профиль</h3>
            <form class="popup__form">
            <input  class="popup__field popup__field_name">
            <input  class="popup__field popup__field_status">
            <button type="submit" class="popup__submitButton">Сохранить</button>
            </form>
            <img class="popup__close-icon" src="./images/Close Icon.png" alt="close-icon">
        </div>
    </div>
    <div class="page">
        
        <header class="header">
            <img class="header__logo" src="./images/mesto.png" alt="logo">
        </header>
        <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="avatar">
            <div class="profile__info">
                <div class="profile__up-string">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <button class="profile__editButton"><img src="./images/карандаш.png" alt="pencil"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__addButton"><img src="./images/plus.png" alt="plus"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/altai.jpg" alt="altai">
                <div class="element__bottom">
                    <p class="element__place-name">Алтай</p>
                    <img class="element__like" src="./images/heart.svg" alt="heart">
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/berlin.jpg" alt="berlin">
                <div class="element__bottom">
                    <p class="element__place-name">Берлин</p>
                    <img class="element__like" src="./images/heart.svg" alt="heart">
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/budapest.jpg" alt="budapest">
                <div class="element__bottom">
                    <p class="element__place-name">Будапешт</p>
                    <img class="element__like" src="./images/heart.svg" alt="heart">
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/dresden.jpg" alt="dresden">
                <div class="element__bottom">
                    <p class="element__place-name">Дрезден</p>
                    <img class="element__like" src="./images/heart.svg" alt="heart">
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/praha.jpg" alt="praha">
                <div class="element__bottom">
                    <p class="element__place-name">Прага</p>
                    <img class="element__like" src="./images/heart.svg" alt="heart">
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/vienna.jpg" alt="vienna">
                <div class="element__bottom">
                    <p class="element__place-name">Вена</p>
                    <img class="element__like" src="./images/heart.svg" alt="heart">
                </div>
            </div>

        
        </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
<script  type="text/javascript" src="./script.js"></script>    
</body>
</html>
